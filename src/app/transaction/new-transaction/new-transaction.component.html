<div>
  <div>
  <label>Source Account</label>
  <select [(ngModel)]="transaction.sourceAccount" (change)="sourceAccountChanged($event.target.value)"> 
  
      <option *ngFor="let a of accounts" [value]="a.id" >{{a.name}}</option>
  </select>
</div>
<div>
  <label>Target Account</label>
  <select  [(ngModel)]="transaction.targetAccount" (change)="targetAccountChanged($event.target.value)"> 
      <option *ngFor="let a of accounts" [value]="a.id">{{a.name}}</option>
  </select>
</div>
<div>
  <input type="text" [(ngModel)]="transaction.amount">
</div>
<div>
    <button (click)="addTransaction()">Add</button>
 </div>
</div>
